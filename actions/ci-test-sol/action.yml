name: ci-test-sol
description: Lint solidity contracts

inputs:
  # general inputs
  checkout-repo:
    description: "enable git checkout repo"
    required: false
    default: "true"
  checkout-repo-fetch-depth:
    description: "number of commits to fetch"
    required: false
    default: "0"
  check-only-affected:
    description: ""
    required: false
    default: "false"
  base-ref:
    description: ""
    required: false
    default: main
  # foundry inputs
  foundry-version:
    description: ""
    required: false
    default: nightly
  forge-build-args:
    description: ""
    required: false
    default: --sizes
  forge-test-args:
    description: ""
    required: false
    default: -vvv
  forge-snapshot-args:
    description: ""
    required: false
    default: --check
  forge-coverage-args:
    description: ""
    required: false
    default: "--report lcov"
  # nodejs inputs
  node-version-file:
    description: ""
    required: false
    default: ".tool-versions"
  pnpm-version:
    description: ""
    required: false
    default: "^10.0.0"

runs:
  using: composite
  steps:
    - name: Checkout repo
      if: inputs.checkout-repo == 'true'
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ inputs.checkout-repo-fetch-depth }}

    - name: Setup nodejs
      uses: smartcontractkit/.github/actions/setup-nodejs@main
      with:
        node-version-file: ${{ inputs.node-version-file }}
        pnpm-version: ${{ inputs.pnpm-version }}
        use-cache: "true"
        run-install: "true"

    - name: Setup foundry
      uses: foundry-rs/foundry-toolchain@8789b3e21e6c11b2697f5eb56eddae542f746c10 # v1.7.0
      with:
        version: ${{ inputs.foundry-version }}

    - name: Run forge version
      shell: bash
      run: forge --version

    - name: Run build
      if: inputs.check-only-affected != 'true'
      shell: bash
      run: pnpm run build ${{ inputs.forge-build-args }}

    - name: Run build affected
      if: inputs.check-only-affected == 'true'
      shell: bash
      run:
        pnpm run build:affected --base=${{ inputs.base-ref }} ${{
        inputs.forge-build-args }}

    - name: Run test
      if: inputs.check-only-affected != 'true'
      shell: bash
      run: pnpm run test ${{ inputs.forge-test-args }}

    - name: Run test affected
      if: inputs.check-only-affected == 'true'
      shell: bash
      run:
        pnpm run test:affected --base=${{ inputs.base-ref }} ${{
        inputs.forge-test-args }}

    - name: Run snapshot
      if: inputs.check-only-affected != 'true'
      shell: bash
      run: pnpm run snapshot ${{ inputs.forge-snapshot-args }}

    - name: Run snapshot affected
      if: inputs.check-only-affected == 'true'
      shell: bash
      run:
        pnpm run snapshot:affected --base=${{ inputs.base-ref }} ${{
        inputs.forge-snapshot-args }}

    - name: Run coverage
      if: inputs.check-only-affected != 'true'
      shell: bash
      run: pnpm run coverage ${{ inputs.forge-coverage-args }}

    - name: Run coverage affected
      if: inputs.check-only-affected == 'true'
      shell: bash
      run:
        pnpm run coverage:affected --base=${{ inputs.base-ref }} ${{
        inputs.forge-coverage-args }}
