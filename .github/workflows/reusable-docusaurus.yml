name: Reusable Docusaurus

##
# Build, test, and deploy Docusaurus documentation to GitHub Pages.
#
# This workflow is reusable and can be called from other workflows.
# It runs one job: checkout, setup Node.js, build, (optional) test, upload
# pages artifact, and deploy.
#
# Example usage from a calling workflow:
#
#   jobs:
#     docusaurus:
#       permissions:
#         contents: read
#         pages: write
#         id-token: write
#       uses: smartcontractkit/.github/.github/workflows/reusable-docusaurus.yml@<git-sha>
#       with:
#         build-command: pnpm -C ./docs run build
#         build-output-directory: build
#         package-json-directory: ./docs
# ##

on:
  workflow_call:
    inputs:
      # nodejs inputs
      node-version-file:
        description: "path to .tool-versions file for node version"
        required: false
        type: string
        default: ".tool-versions"
      pnpm-version:
        description: "the pnpm version to use"
        required: false
        type: string
        default: "^10.0.0"
      # docs-specific inputs
      build-command:
        description: "command to build the documentation (run from repository root, use pnpm -C to specify directory)"
        required: false
        type: string
        default: "pnpm -C ./docs run build"
      test-command:
        description: "command to test the documentation"
        required: false
        type: string
        default: ""
      build-output-directory:
        description: "directory where the built documentation is output"
        required: false
        type: string
        default: "build"
      package-json-directory:
        description: "the sub-directory of the package.json, if not at the root of the repository"
        required: false
        type: string
        default: "."
      # deployment inputs
      deployment-branch:
        description: "branch to deploy to (e.g., gh-pages)"
        required: false
        type: string
        default: "gh-pages"

permissions: {}

jobs:
  docusaurus:
    name: Build, Test and Deploy Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup nodejs
        uses: smartcontractkit/.github/actions/setup-nodejs@setup-nodejs/v1
        with:
          node-version-file: ${{ inputs.node-version-file }}
          pnpm-version: ${{ inputs.pnpm-version }}
          use-cache: "true"
          run-install: "true"
          package-json-directory: ${{ inputs.package-json-directory }}
        continue-on-error: true

      - name: Build documentation
        shell: bash
        env:
          BUILD_COMMAND: ${{ inputs.build-command }}
        run: $BUILD_COMMAND

      - name: Test documentation
        if: inputs.test-command != ''
        shell: bash
        working-directory: ${{ inputs.docs-directory }}
        env:
          TEST_COMMAND: ${{ inputs.test-command }}
        run: $TEST_COMMAND

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: >-
            ${{ inputs.package-json-directory }}/${{ inputs.build-output-directory }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.5
