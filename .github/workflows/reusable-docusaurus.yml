name: Reusable Docusaurus

##
# Build and test, and build and deploy Docusaurus documentation.
#
# This workflow is reusable and can be called from other workflows.
# It runs two jobs: docs-test (build + test) and docs-deploy (build + deploy to
# GitHub Pages). The deploy job runs after the test job succeeds.
#
# Example usage from a calling workflow:
#
#   jobs:
#     docusaurus:
#       permissions:
#         contents: read
#         pages: write
#         id-token: write
#       uses: smartcontractkit/.github/.github/workflows/reusable-docusaurus.yml@<git-sha>
#       with:
#         docs-directory: docs
#         build-command: pnpm run build
#         test-command: pnpm run test
#         build-output-directory: build
#         package-json-directory: .
# ##

on:
  workflow_call:
    inputs:
      # general inputs
      checkout-repo:
        description: "enable git checkout repo"
        required: false
        type: string
        default: "true"
      checkout-repo-fetch-depth:
        description: "number of commits to fetch"
        required: false
        type: string
        default: "0"
      # nodejs inputs
      node-version-file:
        description: "path to .tool-versions file for node version"
        required: false
        type: string
        default: ".tool-versions"
      pnpm-version:
        description: "the pnpm version to use"
        required: false
        type: string
        default: "^10.0.0"
      # docs-specific inputs
      docs-directory:
        description: "directory containing the Docusaurus documentation"
        required: false
        type: string
        default: "."
      build-command:
        description: "command to build the documentation"
        required: false
        type: string
        default: "pnpm run build"
      test-command:
        description: "command to test the documentation"
        required: false
        type: string
        default: ""
      build-output-directory:
        description: "directory where the built documentation is output"
        required: false
        type: string
        default: "build"
      package-json-directory:
        description: "the sub-directory of the package.json, if not at the root of the
          repository"
        required: false
        type: string
        default: "."
      # deployment inputs
      deployment-branch:
        description: "branch to deploy to (e.g., gh-pages)"
        required: false
        type: string
        default: "gh-pages"

permissions: {}

jobs:
  docs-test:
    name: Build and Test Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        if: inputs.checkout-repo == 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: ${{ inputs.checkout-repo-fetch-depth }}

      - name: Setup nodejs
        uses: smartcontractkit/.github/actions/setup-nodejs@43fe7fdc5d678b962d777a4af76719792f9a4354 # setup-nodejs@0.2.3
        with:
          node-version-file: ${{ inputs.node-version-file }}
          pnpm-version: ${{ inputs.pnpm-version }}
          use-cache: "true"
          run-install: "true"
          package-json-directory: ${{ inputs.package-json-directory }}
        continue-on-error: true

      - name: Build documentation
        shell: bash
        working-directory: ${{ inputs.docs-directory }}
        env:
          BUILD_COMMAND: ${{ inputs.build-command }}
        run: $BUILD_COMMAND

      - name: Test documentation
        if: inputs.test-command != ''
        shell: bash
        working-directory: ${{ inputs.docs-directory }}
        env:
          TEST_COMMAND: ${{ inputs.test-command }}
        run: $TEST_COMMAND

  docs-deploy:
    name: Build and Deploy Documentation
    needs: docs-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        if: inputs.checkout-repo == 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: ${{ inputs.checkout-repo-fetch-depth }}

      - name: Setup nodejs
        uses: smartcontractkit/.github/actions/setup-nodejs@43fe7fdc5d678b962d777a4af76719792f9a4354 # setup-nodejs@0.2.3
        with:
          node-version-file: ${{ inputs.node-version-file }}
          pnpm-version: ${{ inputs.pnpm-version }}
          use-cache: "true"
          run-install: "true"
          package-json-directory: ${{ inputs.package-json-directory }}
        continue-on-error: true

      - name: Build documentation
        shell: bash
        working-directory: ${{ inputs.docs-directory }}
        env:
          BUILD_COMMAND: ${{ inputs.build-command }}
        run: $BUILD_COMMAND

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: >-
            ${{ inputs.docs-directory }}/${{ inputs.build-output-directory }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4.0.5
