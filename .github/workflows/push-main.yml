name: push-main

on:
  push:
    branches:
      - main

jobs:
  ci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (needed to reference local action)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ci-lint
        uses: ./actions/ci-lint-ts
        with:
          # general inputs
          checkout-repo: "false"
          pnpm-version: "^9.0.0"

  ci-prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (needed to reference local action)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ci-prettier
        uses: ./actions/ci-prettier
        with:
          # general inputs
          checkout-repo: "false"
          pnpm-version: "^9.0.0"

  ci-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (needed to reference local action)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ci-test
        uses: ./actions/ci-test-ts
        with:
          # general inputs
          checkout-repo: "false"
          pnpm-version: "^9.0.0"

  cicd-build-publish-artifacts-dev:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      pull-requests: write
      issues: read
      actions: read
    steps:
      - name: Checkout repo (needed to reference local action)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: cicd-build-publish-artifacts-dev
        uses: ./actions/cicd-build-publish-artifacts-ts
        with:
          checkout-repo: "false"
          pnpm-version: "^9.0.0"

  cd-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Checkout repo (needed to reference local action)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: cd-release
        uses: ./actions/cicd-changesets
        with:
          # general inputs
          pnpm-version: "^9.0.0"
          git-user: app-token-issuer-releng-renovate[bot]
          git-email: app-token-issuer-releng-renovate[bot]@users.noreply.github.com
          # aws inputs
          aws-region: ${{ secrets.AWS_REGION }}
          aws-role-arn: ${{ secrets.AWS_OIDC_IAM_ROLE_ARN_GATI }}
          aws-lambda-url: ${{ secrets.AWS_LAMBDA_URL_GATI }}
